<h1>Contatar Pai</h1>


<div class="contemail">
    <div class="mainemail">
        E-mail:<br>
        <input type="email" name="email"><br>

        Assunto:<br>
        <input type="text" name="Assunto"><br>

        <label for="corpoemail">Corpo do e-mail</label> <br>
        <textarea name="corpoemail" id="corpoemail" class="corpoemail" rows="8" cols="50"></textarea> <br>

        <input type="submit" value="Enviar">
    </div>


    <div class="contsms">
        <div class="mainsms">
            Telefone:<br>
            <input type="number" name="telefone"><br>

            <label for="corposms">Corpo do SMS</label> <br>
            <textarea name="corposms" class="corposms" rows="8" cols="50"></textarea> <br>

            <input type="submit" value="Enviar">
        </div>
